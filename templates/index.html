<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - The Ultimate Quiz Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">QuizMaster</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    

    <section id="about" class="about">
        <h2>Why Choose QuizMaster?</h2>
        <p>QuizMaster is an engaging quiz platform designed for students, professionals, and quiz lovers. 
           Enjoy interactive quizzes across multiple subjects and track your progress seamlessly.</p>
    </section>

    <section id="register" class="form-container " style="margin: 0 auto;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="text" id="qualification" placeholder="Qualification" required>
            <input type="date" id="dob" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="login" class="login-section">
        <div class="form-container">
            <h2>User Login</h2>
            <form id="userLoginForm">
                <input type="text" id="userUsername" placeholder="Username" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Admin Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
</body>
</html>
